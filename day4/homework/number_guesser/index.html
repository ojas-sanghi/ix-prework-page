<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        <h1>Number Guesser</h1>
        <h3>This is a small number guessing game, it will teach you about the DOM</h2>

        <hr>

        <p class="text-center">Guess a number between 0 and 10</p>

        <div class="input-group mb-3">
          <input type="number" id="guess-input" class="form-control" placeholder="Enter your guess">
          <button id="submit-button" class="input-group-text">Submit</span>
        </div>
        
        <p id="result-text" class="text-center">

        </p>

      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
