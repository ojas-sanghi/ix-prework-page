<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card mt-4">
      <div id="card-body" class="card-body text-center">
        <h1>Loan Calculator</h1>

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input id="amount-input" type="number" class="form-control" placeholder="Loan Amount">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">%</span>
          <input id="interest-input" type="number" class="form-control" placeholder="Interest Rate">
        </div>

        <div class="mb-3">
          <input id="year-input" type="number" class="form-control" placeholder="Years to repay">
        </div>

        <div class="d-grid gap-2">
          <button id="button" type="button" class="btn btn-dark">
            Calculate
          </button>
        </div>

      </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
